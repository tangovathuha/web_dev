    <!-- form je formular, action je adresa, kam se odesle, method je zpusob odeslani (GET nebo POST) -->
    <form action="" method="POST">
        <input type="text" placeholder="Jméno a přijmení "> <!-- textove pole pro vstup, type urcuje typ vstupu-->
        <input type="email" placeholder="E-mail"> <!-- emailove pole pro vstup, type urcuje typ vstupu, musí splnovat, že tam je znak @ a třeba .cz nebo .com -->

        <label for="email">přihlašovací email</label> <!-- label je popisek pro formular, for je atribut, který propojí label s konkrétním inputem -->
        

        <input type="submit" value="Odeslat"> <!-- submit je tlacitko pro odeslani formularu, value je text na tlacitku -->
    </form>
