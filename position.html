</head>
<body>
    <div class="bg-red-500 w-32 h-32"></div>
    <div class="bg-blue-500 w-32 h-32 relative top-4 left-4"></div> <!-- pouze relative se nic neudela, ale kdyz zadam parametry, kam se posune, tak se okno posune o 4 doprava a o 4 dolu (udělá se bílá část o 4 vlevo a 4 nahore)-->

    <div class="bg-red-500 w-32 h-32"></div>
    <div class="bg-blue-500 w-32 h-32 absolute top-4 left-4"></div> <!-- rodicem tohoto boxu je okno prohlizece -->

</body>
